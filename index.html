<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorateur Friches Grand Est</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { height: 100%; margin: 0; font-family: 'Inter', sans-serif; overflow: hidden; background: #f3f4f6; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        .floating-panel {
            position: absolute; top: 15px; left: 15px; z-index: 1000;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px);
            padding: 16px; border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 320px; max-height: 95vh; overflow-y: auto;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .detail-sidebar {
            position: fixed; right: -450px; top: 0; width: 420px; height: 100%;
            background: white; z-index: 2000; transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: -5px 0 25px rgba(0,0,0,0.1); overflow-y: auto;
        }
        .detail-sidebar.active { right: 0; }

        .custom-popup .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; }
        .custom-popup .leaflet-popup-content { margin: 0; width: 280px !important; }

        .btn-ai {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white; transition: all 0.2s;
        }
        .btn-ai:hover { opacity: 0.9; transform: translateY(-1px); }

        #ia-modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            z-index: 3000; align-items: center; justify-content: center; padding: 20px;
        }

        .loader {
            width: 24px; height: 24px; border: 3px solid #f3f3f3;
            border-top: 3px solid #6366f1; border-radius: 50%;
            animation: spin 1s linear infinite; display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="floating-panel">
        <h1 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
            <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            Explorateur Friches
        </h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Recherche</label>
                <input type="text" id="search-input" placeholder="Nom, ville, #tag..." 
                    class="w-full p-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
            </div>
            
            <div id="stats" class="grid grid-cols-2 gap-2">
                <div class="bg-indigo-50 p-3 rounded-lg">
                    <span class="block text-2xl font-bold text-indigo-700" id="count-sites">0</span>
                    <span class="text-xs text-indigo-600 font-medium">Sites trouvés</span>
                </div>
                <div class="bg-emerald-50 p-3 rounded-lg text-center">
                    <span class="block text-sm font-bold text-emerald-700" id="total-sites-label">Vue d'ensemble</span>
                    <span class="text-xs text-emerald-600 font-medium">Filtres actifs</span>
                </div>
            </div>
        </div>
    </div>

    <div id="detail-sidebar" class="detail-sidebar p-6">
        <div class="flex justify-between items-start mb-6">
            <h2 id="side-title" class="text-2xl font-bold text-gray-900 leading-tight"></h2>
            <button onclick="closeSidebar()" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        
        <div id="side-content" class="space-y-6"></div>

        <div class="mt-8 pt-6 border-t border-gray-100">
            <button onclick="openIAModal()" class="btn-ai w-full py-4 rounded-xl font-bold shadow-lg flex items-center justify-center gap-3">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L14.4 9.6H22L15.8 14.2L18.2 21.8L12 17.2L5.8 21.8L8.2 14.2L2 9.6H9.6L12 2Z"/></svg>
                Générer un rapport IA
            </button>
        </div>
    </div>

    <div id="ia-modal">
        <div class="bg-white rounded-2xl w-full max-w-2xl max-h-[80vh] flex flex-col shadow-2xl overflow-hidden">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                <h3 class="font-bold text-gray-800 flex items-center gap-2">
                    <span class="loader" id="ia-loader" style="display:none"></span>
                    Assistant IA - Rapport de site
                </h3>
                <button onclick="closeIAModal()" class="text-gray-400 hover:text-gray-600">Fermer</button>
            </div>
            <div id="ia-response-box" class="p-6 overflow-y-auto prose prose-indigo max-w-none text-gray-700">
                L'IA analyse les données pour vous proposer une synthèse du potentiel de reconversion...
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        const apiKey = ""; 
        let map, markers = [], allData = [], currentSite = null;

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([48.5, 7.5], 9);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap'
            }).addTo(map);
            L.control.zoom({ position: 'bottomright' }).addTo(map);
        }

        async function loadData() {
            try {
                const response = await fetch('BD_GEMINI_TEST_CSV.csv');
                const csvText = await response.text();
                
                Papa.parse(csvText, {
                    header: true,
                    delimiter: ";",
                    skipEmptyLines: true,
                    complete: (results) => {
                        allData = results.data.filter(d => d.geompoint);
                        renderMarkers(allData);
                        updateStats(allData);
                    }
                });
            } catch (err) {
                console.error("Erreur lors du chargement du CSV", err);
            }
        }

        function renderMarkers(data) {
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            data.forEach(site => {
                const coords = site.geompoint.match(/POINT \((.*) (.*)\)/);
                if (coords) {
                    const lat = parseFloat(coords[2]);
                    const lng = parseFloat(coords[1]);

                    const marker = L.circleMarker([lat, lng], {
                        radius: 8,
                        fillColor: '#6366f1',
                        color: 'white',
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(map);

                    marker.on('click', () => showDetails(site));
                    
                    const popupContent = `
                        <div class="p-4">
                            <h3 class="font-bold text-gray-900 mb-1">${site.site_nom || 'Sans nom'}</h3>
                            <p class="text-xs text-gray-500 mb-3">${site.comm_nom}</p>
                            <div class="flex items-center gap-2 mb-3">
                                <span class="px-2 py-0.5 bg-indigo-100 text-indigo-700 rounded text-[10px] font-bold uppercase tracking-wider">
                                    ${site.site_type || 'Friche'}
                                </span>
                            </div>
                            <button onclick="showDetailsByID('${site.site_id}')" class="w-full py-2 bg-gray-900 text-white text-xs font-bold rounded-lg hover:bg-gray-800">
                                Voir la fiche complète
                            </button>
                        </div>
                    `;
                    marker.bindPopup(popupContent, { className: 'custom-popup' });
                    markers.push(marker);
                }
            });
        }

        window.showDetailsByID = (id) => {
            const site = allData.find(s => s.site_id === id);
            if (site) showDetails(site);
        };

        function showDetails(site) {
            currentSite = site;
            document.getElementById('side-title').innerText = site.site_nom || 'Site sans nom';
            
            // Affichage direct de la surface textuelle du tableau
            const surfaceStr = site.site_surface || "Non renseignée";
            
            // Récupération du nom du propriétaire (colonne proprio_nom)
            const nomProprio = (site.proprio_nom && site.proprio_nom !== '0') ? site.proprio_nom : 'Inconnu';

            document.getElementById('side-content').innerHTML = `
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2 bg-gray-50 p-4 rounded-xl">
                        <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-1">Identifiant Unique</span>
                        <span class="text-sm font-mono font-medium text-gray-700">${site.site_id}</span>
                    </div>
                    <div class="bg-indigo-50 p-4 rounded-xl">
                        <span class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest block mb-1">Surface (format foncier)</span>
                        <span class="text-lg font-bold text-indigo-700">${surfaceStr}</span>
                    </div>
                    <div class="bg-emerald-50 p-4 rounded-xl">
                        <span class="text-[10px] font-bold text-emerald-400 uppercase tracking-widest block mb-1">Commune</span>
                        <span class="text-lg font-bold text-emerald-700">${site.comm_nom}</span>
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <h4 class="text-sm font-bold text-gray-900 mb-2 flex items-center gap-2">
                             <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                             Propriétaire
                        </h4>
                        <p class="text-sm text-gray-600">${nomProprio}</p>
                    </div>
                    <div>
                        <h4 class="text-sm font-bold text-gray-900 mb-2">Commentaires et Notes</h4>
                        <div class="bg-yellow-50 p-3 border-l-4 border-yellow-400 text-sm text-gray-700 italic">
                            ${site.Commentaires || 'Aucun commentaire disponible.'}
                        </div>
                    </div>
                    <div>
                        <h4 class="text-sm font-bold text-gray-900 mb-2">Urbanisme</h4>
                        <div class="text-sm text-gray-600 space-y-1">
                            <p><span class="font-medium">Zone :</span> ${site.urba_zone_lib || 'N/A'}</p>
                            <p><span class="font-medium">Type doc :</span> ${site.urba_doc_type || 'N/A'}</p>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('detail-sidebar').classList.add('active');
        }

        function updateStats(data) {
            document.getElementById('count-sites').innerText = data.length;
        }

        // --- FILTRAGE ET RECHERCHE (incluant tags #) ---
        document.getElementById('search-input').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase().trim();
            
            const filtered = allData.filter(site => {
                const nom = (site.site_nom || "").toLowerCase();
                const ville = (site.comm_nom || "").toLowerCase();
                const id = (site.site_id || "").toLowerCase();
                const comms = (site.Commentaires || "").toLowerCase();
                
                return nom.includes(val) || 
                       ville.includes(val) || 
                       id.includes(val) || 
                       comms.includes(val);
            });

            renderMarkers(filtered);
            updateStats(filtered);
        });

        // --- IA GENERATIVE ---
        async function openIAModal() {
            if (!currentSite) return;
            const modal = document.getElementById('ia-modal');
            const respBox = document.getElementById('ia-response-box');
            const loader = document.getElementById('ia-loader');
            
            modal.style.display = 'flex';
            respBox.innerHTML = "<p class='animate-pulse text-indigo-600 font-medium'>Analyse intelligente du site en cours...</p>";
            loader.style.display = 'inline-block';

            const systemPrompt = `Tu es un expert en urbanisme et reconversion de friches industrielles.
            Analyse les données fournies et propose une synthèse structurée avec :
            1. Analyse du potentiel (surface, localisation).
            2. Contraintes éventuelles (pollution, urbanisme).
            3. 3 pistes concrètes de reconversion (logement, activité, renaturation).
            Réponds en français avec un ton professionnel. Utilise le format Markdown.`;

            const userPrompt = `Voici les données du site :
            - Nom : ${currentSite.site_nom}
            - Type : ${currentSite.site_type}
            - Ville : ${currentSite.comm_nom}
            - Surface : ${currentSite.site_surface}
            - Propriétaire : ${currentSite.proprio_nom || 'Inconnu'}
            - Commentaires : ${currentSite.Commentaires}
            - Zonage : ${currentSite.urba_zone_lib}
            
            Génère un rapport de synthèse.`;

            async function callGemini(retries = 5, delay = 1000) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: userPrompt }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] }
                        })
                    });

                    if (!response.ok) throw new Error('API Error');

                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (!text) throw new Error('No content');
                    return text;
                } catch (error) {
                    if (retries > 0) {
                        await new Promise(r => setTimeout(r, delay));
                        return callGemini(retries - 1, delay * 2);
                    }
                    throw error;
                }
            }

            try {
                const report = await callGemini();
                respBox.innerHTML = report
                    .replace(/^### (.*$)/gim, '<h4 class="text-lg font-bold mt-4 mb-2">$1</h4>')
                    .replace(/^## (.*$)/gim, '<h3 class="text-xl font-bold mt-6 mb-3 text-indigo-700">$1</h3>')
                    .replace(/^\d\. (.*$)/gim, '<li class="ml-4 list-decimal">$1</li>')
                    .replace(/^- (.*$)/gim, '<li class="ml-4 list-disc">$1</li>')
                    .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                    .replace(/\n/g, '<br>');
            } catch (error) {
                respBox.innerHTML = `<div class="p-4 bg-red-50 text-red-600 rounded-lg text-sm border border-red-200">
                    <strong>Erreur de génération :</strong> Impossible de générer le rapport IA pour le moment. 
                    Veuillez réessayer dans quelques instants.
                </div>`;
            } finally {
                loader.style.display = 'none';
            }
        }

        function closeIAModal() { document.getElementById('ia-modal').style.display = 'none'; }
        function closeSidebar() { document.getElementById('detail-sidebar').classList.remove('active'); }

        window.onload = () => {
            initMap();
            loadData();
        };
    </script>
</body>
</html>
